site_name: Crill-IOS Dokumentation
nav:
  - Home: index.md
  - Installation: installation.md
  - Nutzung: usage.md
  - Features: features.md
  - Beispiele: examples.md
  - FAQ: faq.md
theme:
  name: material
  language: de
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Darkmode aktivieren
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Lightmode aktivieren
  logo: img/logo_small_white.png
  favicon: img/favicon.ico
extra_css:
  - stylesheets/extra.css